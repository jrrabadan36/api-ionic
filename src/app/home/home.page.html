<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="list"></ion-icon>
      {{ titlePrimary }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ titlePrimary }}</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <ion-item *ngFor="let new of news" [routerLink]="['/news-detail/', new.id]">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-card-title>{{ new.title.rendered }} (Publicado: {{ new.date | date: 'dd/MM/yyyy hh:mm' }})</ion-card-title>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-thumbnail>
                <ion-img [src]="new.jetpack_featured_media_url"></ion-img>
              </ion-thumbnail><br>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
